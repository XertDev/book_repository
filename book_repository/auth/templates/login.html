{% extends "fullscreen.html" %}
{% from "form_helpers.html" import render_field %}

{% block body %}
	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="column is-4 is-offset-4">
					<h3 class="title has-text-black">
						Login
					</h3>
					<hr class="login-hr">
					<p class="subtitle has-text-black">
						Please login to proceed.
					</p>
					<div class="box">
						<form method="post">
							{{ form.hidden_tag() }}
							{{ render_field(form.username) }}
							{{ render_field(form.password) }}
							<div class="field">
								<div class="control">
									<button class="button is-block is-info is-large is-fullwidth" name="login">
										Submit
									</button>
								</div>
							</div>
						</form>
						{% if msg %}
						<div class="notification is-danger">
							{{ msg | safe }}
						</div>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
